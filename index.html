<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciador de Notas</h1>
    <button id="addNoteButton">Adicionar Nota</button>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="noteForm">
                <label>
                    <input type="radio" name="noteType" value="LV"> LV
                </label>
                <label>
                    <input type="radio" name="noteType" value="LM"> LM
                </label>
                <label>
                    <input type="radio" name="noteType" value="SIS"> SIS
                </label>
                <label>
                    <input type="radio" name="noteType" value="OUTROS"> OUTROS
                </label>
                <input type="text" id="noteTitle" name="noteTitle" placeholder="Título da Nota">
                <textarea id="noteObservation" name="noteObservation" placeholder="Observação da Nota"></textarea>
                <button type="submit">Salvar Nota</button>
                <button type="button" id="cancelButton">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="notesGrid" class="grid">
        <!-- Notas serão adicionadas aqui -->
    </div>

    <button id="generateTextButton" class="generate-text-button">Gerar Texto com Todas as Notas</button>

    <script src="script.js"></script>
</body>
</html>
